server.port=0

logging.level.root=INFO
logging.level.uk.ac.gla.spre=DEBUG

spre.delegate.keyword=plus
spre.delegate.port=${server.port}

extreme.startup.maxRequestIntervalMS=60000
extreme.startup.server=http://galveston.dcs.gla.ac.uk/
extreme.startup.username=Alistair

spring.jpa.open-in-view=false
instance=0
spring.datasource.url=jdbc:h2:file:./data_${instance}/test_db
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

management.endpoint.health.show-details=always
spring.cloud.discovery.client.composite-indicator.enabled=false
management.health.diskSpace.enabled=false
